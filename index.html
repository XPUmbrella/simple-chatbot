<!DOCTYPE html>
<html>
<head>
    <title>Custom Voice Command Chatbot</title>
    <style>
        :root {
            --primary: #4285f4;
            --danger: #ff4444;
            --success: #34a853;
            --warning: #ffbb33;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        #chatbox {
            height: 300px;
            border: 1px solid #ddd;
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .user-message {
            background: #e3f2fd;
            padding: 10px 15px;
            border-radius: 18px 18px 0 18px;
            margin: 8px 0;
            max-width: 80%;
            margin-left: auto;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .bot-message {
            background: #f1f1f1;
            padding: 10px 15px;
            border-radius: 18px 18px 18px 0;
            margin: 8px 0;
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .command-message {
            background: #fff8e1;
            padding: 10px 15px;
            border-radius: 18px;
            margin: 8px auto;
            max-width: 90%;
            word-wrap: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            text-align: center;
            font-style: italic;
            color: #666;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        #userInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
        }
        button:hover {
            filter: brightness(1.1);
        }
        #micButton {
            background: var(--danger);
            width: 50px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #micButton.listening {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #status {
            height: 20px;
            margin-top: 5px;
            color: #666;
            font-size: 14px;
            text-align: center;
        }
        .voice-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .voice-btn {
            background: var(--success);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .voice-btn:disabled {
            background: #cccccc;
        }
        #commandsBtn {
            background: var(--warning);
            margin: 10px auto;
            display: block;
        }
        #commandsPanel {
            display: none;
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .command-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .command-item:last-child {
            border-bottom: none;
        }
        .command-trigger {
            font-weight: bold;
            color: var(--primary);
        }
        .command-action {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Custom Voice Command Chatbot</h1>
    <p class="subtitle">Try saying "help" or "what can I say?"</p>
    
    <div id="chatbox"></div>
    
    <div class="input-group">
        <input type="text" id="userInput" placeholder="Type or say something..." autofocus>
        <button onclick="sendMessage()">Send</button>
        <button id="micButton" onclick="toggleSpeechRecognition()">üé§</button>
    </div>
    
    <div class="voice-controls">
        <button class="voice-btn" id="speakBtn" onclick="speakLastResponse()" disabled>üîä</button>
        <button class="voice-btn" id="stopSpeakBtn" onclick="stopSpeaking()" disabled>‚èπÔ∏è</button>
    </div>
    
    <button id="commandsBtn" onclick="toggleCommandsPanel()">Show Voice Commands</button>
    <div id="commandsPanel">
        <h3>Available Voice Commands</h3>
        <div id="commandsList"></div>
    </div>
    
    <p id="status"></p>

    <script>
        // ======================
        // CORE SETUP
        // ======================
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        const synth = window.speechSynthesis;
        let currentUtterance = null;
        let isListening = false;
        let lastBotResponse = "";

        // DOM elements
        const micButton = document.getElementById('micButton');
        const statusElement = document.getElementById('status');
        const speakBtn = document.getElementById('speakBtn');
        const stopSpeakBtn = document.getElementById('stopSpeakBtn');
        const commandsPanel = document.getElementById('commandsPanel');
        const commandsList = document.getElementById('commandsList');

        // ======================
        // CUSTOM VOICE COMMANDS
        // ======================
        const customCommands = [
            {
                triggers: ["help", "what can I say", "commands"],
                action: () => showAvailableCommands(),
                description: "Show available voice commands"
            },
            {
                triggers: ["clear chat", "clean screen", "start over"],
                action: () => clearChat(),
                description: "Clear the conversation"
            },
            {
                triggers: ["stop speaking", "be quiet", "shut up"],
                action: () => stopSpeaking(),
                description: "Stop the bot from speaking"
            },
            {
                triggers: ["repeat", "say that again", "once more"],
                action: () => speakLastResponse(),
                description: "Repeat the last response"
            },
            {
                triggers: ["your name", "who are you"],
                action: () => respondToQuery("I'm VoiceBot 3.0 with customizable commands!"),
                description: "Ask the bot's name"
            },
            {
                triggers: ["time", "what time is it"],
                action: () => respondToQuery(`The current time is ${new Date().toLocaleTimeString()}`),
                description: "Get current time"
            },
            {
                triggers: ["date", "what's today's date"],
                action: () => respondToQuery(`Today is ${new Date().toLocaleDateString()}`),
                description: "Get current date"
            },
            {
                triggers: ["thank you", "thanks"],
                action: () => respondToQuery("You're welcome! Is there anything else I can help with?"),
                description: "Thank the bot"
            }
        ];

        // ======================
        // COMMAND FUNCTIONS
        // ======================
        function checkForCustomCommand(message) {
            const lowerMsg = message.toLowerCase();
            for (const command of customCommands) {
                for (const trigger of command.triggers) {
                    if (lowerMsg.includes(trigger)) {
                        displayMessage(`Executing command: "${trigger}"`, 'command');
                        command.action();
                        return true;
                    }
                }
            }
            return false;
        }

        function showAvailableCommands() {
            const response = "Here's what you can say:\n" + 
                customCommands.map(cmd => 
                    `‚Ä¢ "${cmd.triggers[0]}" - ${cmd.description}`
                ).join('\n');
            
            respondToQuery(response);
            updateCommandsList();
            commandsPanel.style.display = 'block';
        }

        function updateCommandsList() {
            commandsList.innerHTML = customCommands.map(cmd => `
                <div class="command-item">
                    <span class="command-trigger">${cmd.triggers[0]}</span>
                    <span class="command-action">${cmd.description}</span>
                </div>
            `).join('');
        }

        function clearChat() {
            document.getElementById('chatbox').innerHTML = '';
            respondToQuery("Chat cleared. What would you like to talk about now?");
        }

        function toggleCommandsPanel() {
            commandsPanel.style.display = commandsPanel.style.display === 'block' ? 'none' : 'block';
            document.getElementById('commandsBtn').textContent = 
                commandsPanel.style.display === 'block' ? 'Hide Voice Commands' : 'Show Voice Commands';
            if (commandsPanel.style.display === 'block') updateCommandsList();
        }

        // ======================
        // CORE CHAT FUNCTIONS
        // ======================
        function toggleSpeechRecognition() {
            if (isListening) {
                recognition.stop();
                micButton.classList.remove('listening');
                statusElement.textContent = "";
                isListening = false;
            } else {
                recognition.start();
                micButton.classList.add('listening');
                statusElement.textContent = "Listening...";
                isListening = true;
            }
        }

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            document.getElementById('userInput').value = transcript;
            sendMessage();
        };

        recognition.onerror = (event) => {
            statusElement.textContent = `Error: ${event.error}`;
            micButton.classList.remove('listening');
            isListening = false;
        };

        recognition.onend = () => {
            if (isListening) recognition.start();
            else {
                micButton.classList.remove('listening');
                statusElement.textContent = "";
            }
        };

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();
            
            if (!message) return;
            
            displayMessage(message, 'user');
            
            setTimeout(() => {
                if (!checkForCustomCommand(message)) {
                    const response = generateResponse(message);
                    respondToQuery(response);
                }
            }, 500);
            
            userInput.value = '';
            userInput.focus();
        }

        function generateResponse(message) {
            // Simple response generation if no command matched
            const lowerMsg = message.toLowerCase();
            
            if (lowerMsg.includes('hello') || lowerMsg.includes('hi') || lowerMsg.includes('hey')) {
                return randomChoice([
                    "Hello there! How can I help you today?",
                    "Hi! What can I do for you?",
                    "Greetings! I'm ready to help."
                ]);
            }
            
            if (lowerMsg.includes('bye') || lowerMsg.includes('goodbye')) {
                return randomChoice([
                    "Goodbye! Have a great day!",
                    "See you later!",
                    "Farewell! Come back anytime."
                ]);
            }
            
            return randomChoice([
                "Interesting! Tell me more about that.",
                "I understand. What else would you like to discuss?",
                "That's a good point. Can you elaborate?",
                "I see. How does that make you feel?"
            ]);
        }

        function respondToQuery(response) {
            lastBotResponse = response;
            displayMessage(response, 'bot');
            speak(response);
        }

        function displayMessage(message, sender) {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            messageDiv.className = `${sender}-message`;
            messageDiv.textContent = sender === 'user' ? `You: ${message}` : 
                                  sender === 'command' ? `System: ${message}` : `Bot: ${message}`;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function speak(text) {
            if (synth.speaking) synth.cancel();
            
            currentUtterance = new SpeechSynthesisUtterance(text);
            currentUtterance.voice = getPreferredVoice();
            currentUtterance.pitch = 1;
            currentUtterance.rate = 1;
            
            speakBtn.disabled = true;
            stopSpeakBtn.disabled = false;
            
            currentUtterance.onend = () => {
                speakBtn.disabled = false;
                stopSpeakBtn.disabled = true;
            };
            
            synth.speak(currentUtterance);
        }

        function getPreferredVoice() {
            const voices = synth.getVoices();
            const preferredVoices = [
                'Google UK English Female',
                'Microsoft Zira - English (United States)',
                'Samantha'
            ];
            
            for (const voiceName of preferredVoices) {
                const voice = voices.find(v => v.name === voiceName);
                if (voice) return voice;
            }
            
            return voices.find(v => v.lang.includes('en')) || voices[0];
        }

        function speakLastResponse() {
            if (lastBotResponse) speak(lastBotResponse);
        }

        function stopSpeaking() {
            synth.cancel();
            speakBtn.disabled = false;
            stopSpeakBtn.disabled = true;
        }

        function randomChoice(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        // ======================
        // INITIALIZATION
        // ======================
        if (speechSynthesis.onvoiceschanged !== undefined) {
            speechSynthesis.onvoiceschanged = getPreferredVoice;
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        window.addEventListener('load', () => {
            setTimeout(() => {
                const greeting = "Hello! I'm a chatbot with customizable voice commands. Try saying 'help' to see what you can ask me!";
                respondToQuery(greeting);
                updateCommandsList();
            }, 1000);
        });

        // ======================
        // ADDING NEW COMMANDS (EXAMPLE)
        // ======================
        // To add new commands dynamically:
        // customCommands.push({
        //     triggers: ["new command", "alternative trigger"],
        //     action: () => { /* do something */ },
        //     description: "What this command does"
        // });
    </script>
</body>
</html>
