<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box">
            <!-- Chat messages will appear here -->
            {% if error_message %}
                <div class="message bot-message error">{{ error_message }}</div>
            {% endif %}
        </div>
        <div class="input-area">
            <input type="text" id="text-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
            <button id="voice-button">ðŸŽ¤ Speak</button>
        </div>
        <div id="transcription-status" class="transcription-status"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
